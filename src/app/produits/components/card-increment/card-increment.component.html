<div class="d-flex gap-1">
    <button class="w-8 h-8 bg-yellow-500 fw-bold fs-2 d-flex align-items-center justify-content-center hover:bg-yellow-300" (click)="decrement(quantite)">-</button>
    <input type="text" #quantite class="border-2 border-yellow-500 w-8" value="1" min="1" name="" id="" readonly>
    <button class="w-8 h-8 bg-yellow-500 fw-bold fs-2 d-flex align-items-center justify-content-center hover:bg-yellow-300" (click)="increment(quantite)">+</button>
</div>
