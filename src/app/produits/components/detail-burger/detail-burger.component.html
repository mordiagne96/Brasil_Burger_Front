<div class="card0 d-flex flex-column align-items-center stretchLeft">
    <div class="card1 d-flex align-items-center justify-content-center">
        <img class="img-detail" src="{{burger?.imageReelle}}" alt="">
        <div class="quantite">
            <button><i class="bi bi-dash-square-fill"></i></button> <input type="number" name="" min="1" value="1" #quantiteBurger><button><i class="bi bi-plus-square-fill"></i></button>
        </div>
        <button class="btn-clos" (click)="close()"><i class="bi bi-arrow-right-circle-fill"></i></button>
    </div>
    <!-- {{burger|json}} -->
    <div class="card2 d-flex flex-column gap-2">
        <div class=" d-flex align-items-center gap-5 p-lg-4">
            <label for="" class="fw-bold">Nom Produit:</label><span>{{burger?.nom}}</span>
        </div>
        <div class=" d-flex align-items-center gap-5 p-lg-4">
            <label for="" class="fw-bold">Prix:</label><span>{{burger?.prix}} XOF</span>
        </div>
            <button class="btn-panier" (click)="addProduitBurger($event)">Ajouter au Panier</button>  
            <button class="btn-panier btn-cpt">Ajouter des Compl</button>  
    </div>
</div>
