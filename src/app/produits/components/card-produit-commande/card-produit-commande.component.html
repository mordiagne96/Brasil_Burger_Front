<div class="div-detail col-md-12 d-flex align-items-center justify-content-between gap-2 position-relative">
    <div class="div-img d-flex align-items-center justify-content-center"><img src="data:image/png;base64,{{produit?.image}}" alt=""></div>
    <div class="div-nom d-flex align-items-center justify-content-start"><h4>{{produit.nom}}</h4> </div>
    <div class="div-qte d-flex align-items-center justify-content-center"><span>{{quantite}}</span></div>
    <div class="div-prix d-flex align-items-center justify-content-center"><span>{{produit.prix}}</span></div>
    <button class="position-absolute top-0 right-1 fs-5 text-red-700" value="{{produit.id}}" #btnRemove (click)="removeProduit(btnRemove.value)" ><i class="bi bi-x-circle-fill"></i></button>
</div>
