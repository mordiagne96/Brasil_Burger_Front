<app-header [nbre]="nbre"></app-header>
<app-slide [user] ="user"></app-slide>
<app-smd-option [typeCatalogue]="typeCatalogue" (fitreCatalogue)="fitreCatalogue($event)"></app-smd-option>

    <div class="diviseur"></div>
    <!-- <app-detail-burger *ngIf="visible" (closeDetail)="closeDetail()"></app-detail-burger> -->
    <div class="d-flex justify-content-center p-4 flex-wrap gap-4">
            <!-- {{burger.nom}} -->
            <ng-container *ngIf="showCatalogue">
                <div class="card text-start card-cat" *ngFor="let produit of produits">
                    <!-- {{ produit|json }} -->
                    <!-- {{produit|json}} -->
                    <app-card (showDetail)="showDetail($event)"  [catalogue_burger]="produit" [idBurger]=produit.id  [show]="show_btn_Add_burger" [show-menu]="show_btn_Add_menu" ></app-card>

                </div>
            </ng-container>
            <app-detail-burger *ngIf="visible" [burger]="produit" (closeDetail)="closeDetail()"></app-detail-burger>

            <!-- <span>{{ burger.nom }}</span> -->
    </div>
    <div class="w-full gap-4 d-flex align-items-start pt-2 pb-2  border-2 pl-10 pr-10" *ngIf="showComplement">
        <div class="col-6 d-flex flex-column gap-2 align-items-center justify-content-center">
                <div class="div-cplt border-2 rounded-lg bg-gray-100 d-flex p-2 w-4/5  gap-2 overflow-x-scroll" *ngFor="let taille of tailles">
                    <!-- {{taille.libelle|json}} -->
                    <ng-container *ngFor="let tb of taille.tailleBoissons">
                        <!-- {{tb.boisson.nom}} -->
                        
                        <app-card-complement [tailleBoisson]="tb"  [portion]="tb.boisson" *ngIf="tb.stock == 1"></app-card-complement>

                    </ng-container>
                </div>
                <!-- <div class="div-cplt border-2 rounded-lg bg-gray-100 d-flex p-2 w-4/5  gap-2 overflow-x-scroll">
                    <app-card-complement></app-card-complement>
                </div> -->
        </div>
        <div class="col-6 d-flex gap-2 align-items-center justify-content-center">
                <div class="div-cplt border-2 rounded-lg bg-gray-100 d-flex p-2 w-4/5  gap-2 overflow-x-scroll">
                    <app-card-complement *ngFor="let portion of portions" [portion]="portion"></app-card-complement>
                </div>
        </div>
        
    </div>

    <div class="d-flex flex-column align-items-center">
        <button class="btn-plus">Afficher Plus</button>
    </div>
<app-footer></app-footer>
